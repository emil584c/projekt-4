<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desription" content="Indsæt navn her">
    <title>Indsæt navn her</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="background-login">
    <header>
        <a class="logo cursor-pointer" href="index.html"><p class="logo">UCLevents</p></a>
        <nav class="nav-flex">
            <div>
                <a class="nav-a" href="begivenheder.html">Begivenheder</a>
                <!-- <a class="nav-a cursor-pointer" href="##">Opret Begivenhed</a> -->
                <a class="nav-a" href="mine-begivenheder.html">Mine Begivenheder</a>
            </div>
        </nav>
        <a class="primary-button log-in cursor-pointer" href="login.html">Log Ind</a>
    </header>
    <main class="login-whitespace">
        <div>
            <h1 class="">Log ind</h1>
            <h2 class="">Log ind med dit UCL login</h2>
            <div class="glass-effect login-card">
                <form>
                    <label for="">UCL brugernavn</label><br>
                    <input id="username-input" class="login-input" type="text" placeholder="Brugernavn"><br><br>
                    <label for="">UCL kodeord</label><br>
                    <input id="password-input" class="login-input" type="text" placeholder="Kodeord"><br><br>
                    <p id="invalid-input" class="invalid-input"></p>
                    <div class="login-card-buttons">
                        <button id="login-button" class="primary-button cursor-pointer" type="submit">Log ind</button>
                        <a class="secondary-button cursor-pointer" href="">Annuller</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <!-- Denne laver vi senere-->
    </footer>
</body>
</html>
